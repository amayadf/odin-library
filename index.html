<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>library</h1>
        </div>
    </header>

    <main>
        <button class="add-book-btn">+ New Book</button>
        <div class="books-grid">

        </div>

        <div class="add-book-modal hidden">
            <form class="add-book-form" id="addBookForm">
                <h3>A new book for your library!</h3>
                <input type="text" placeholder="Title" id="title" required maxlength="100">
                <input type="text" placeholder="Author" id="author" required maxlength="100">
                <input type="number" placeholder="Pages" id="pages" required max="10000" min="1">
                <div class="is-read-container">
                    <label for="is-read">Have you read this?</label>
                    <input type="checkbox" id="is-read">
                </div>
                <button type="submit" class="submit-book-btn">Add</button>
            </form>
        </div>
    </main>

</html>
